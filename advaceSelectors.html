<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advance selector</title>
</head>
<body>
    <!-- action - where the form send data to -->
    <!-- method - what HTTP method are we using -->
    <h4>heading</h4>
    <form action="http://wikipedia.org/wiki/" method="get">

        <input type="color">
        <input type="radio">
        <input type="password" placeholder="pass">
        <input type="submit">
    </form>
    <hr>
    <h3>sign in</h3>
    <form action="">

        <label for="username">
            username: 
            <input id="username" type="text" required>
        </label>
        <label for="email">
            email: 
            <input id="email" type="email" required>
        </label>
        <label for="password">
            password:
            <input id="password" type="password" required>
        </label>
        <input type="submit">
        
    </form>

    <hr>
    <form action="">
        <h1>Example</h1>
        <label for="firstName">
            First Name:
            <input id="firstName" type="text" required placeholder="First Name">
        </label>
        <label for="lastname">
            Last Name:
            <input id="lastName" type="text" required
            placeholder="Last Name">
        </label>
        <input type="radio">
    </form>
    
</body>
</html>
