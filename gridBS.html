<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid bootstrap</title>
    <link rel="stylesheet" href="bootstrap.min.css">

    <style>
        .color{
            background-color:#abbdce;
            border:1px solid red ;
        }
        .or{
            background-color: antiquewhite;
            height: 50px;
            border:1px dashed gray;

        }
    </style>


</head>
<body>
    <div class="container">
        <div class="row">
            
            <div class="col-lg-1 col-md-2 color">col-lg-1</div>
            <div class="col-lg-1 col-md-2 color">col-lg-2</div>
            <div class="col-lg-1 col-md-2 color">col-lg-3</div>
            <div class="col-lg-1 col-md-2 color">col-lg-4</div>
            <div class="col-lg-1 col-md-2 color">col-lg-5</div>
            <div class="col-lg-1 col-md-2 color">col-lg-6</div>
            <div class="col-lg-1 col-md-2 color">col-lg-7</div>
            <div class="col-lg-1 col-md-2 color">col-lg-8</div>
            <div class="col-lg-1 col-md-2 color">col-lg-9</div>
            <div class="col-lg-1 col-md-2 color">col-lg-10</div>
            <div class="col-lg-1 col-md-2 color">col-lg-11</div>
            <div class="col-lg-1 col-md-2 color">col-lg-12</div>

            
        </div>
        <hr>

        <div class="row">
            <div class="col-lg-2 col-md-4 col-sm-6  color">col-lg-2</div>
            <div class="col-lg-2 col-md-4 col-sm-6 color">col-lg-2</div>
            <div class="col-lg-2 col-md-4 col-sm-6 color">col-lg-2</div>
            <div class="col-lg-2 col-md-4 col-sm-6 color">col-lg-2</div>
            <div class="col-lg-2 col-md-4 col-sm-6 color">col-lg-2</div>
            <div class="col-lg-2 col-md-4 col-sm-6 color">col-lg-2</div>
            
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 color">
                <div class="row">
                    <div class="col-lg-2 col-md-4 col-sm-6 or"></div>
                    <div class="col-lg-2 col-md-4 col-sm-6 or"></div>
                    <div class="col-lg-2 col-md-4 col-sm-6 or"></div>
                    <div class="col-lg-2 col-md-4 col-sm-6 or"></div>
                    <div class="col-lg-2 col-md-4 col-sm-6 or"></div>
                    <div class="col-lg-2 col-md-4 col-sm-6 or"></div>
                
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 color">column</div>
            <div class="col-lg-3 col-md-3 col-sm-6 color">column</div>
            <div class="col-lg-3 col-md-3 col-sm-6 color">column</div>
        </div>
    </div>

    
</body>
</html>
