<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Clone</title>

    <link rel="stylesheet" type="text/css" href="bbc-clone.css">



</head>
<body>
    
    
    <div class="top-bar">

        <img id="logo" src="images/social-logo.png"/>
        <div class="topbar-section">
            <img id="sign-in"src="images/sign-in.jpg" alt="">
            <span id="sign-in-text">Sign in</span>
        
        </div>
        <div id="bell-div">

            <img id="line-img" src="images/line.jpg">
            <img id="bell-img" src="images/bell-icon.jpg">

        </div>

        <div class="topbar-section topbar-menu">
            News
        </div>
        <div class="topbar-section topbar-menu">
            Sports
        </div>
        <div class="topbar-section topbar-menu">
            Weather
        </div>
        <div class="topbar-section topbar-menu">
            iPlayer
        </div>
        <div class="topbar-section topbar-menu">
            TV
        </div>
        <div class="topbar-section topbar-menu">
            More
            <img id="arrow" src="images/arrow-down.png">
        </div>

        <div class="topbar-section topbar-menu">
            <input id="search" type="text" value="SEARCH">

            <input type="image" id="mag-glass" src="images/magnifying-glass.jpg">
        </div>       
        


    </div>
    <div class="clear"></div>
    <div id="menu-container">
        News
    </div>

</body>
</html>
